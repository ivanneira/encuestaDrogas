<script>

    //la variable debe ser
    //- respuestasTarjetas + respuesta + número de tarjeta (índice) ej: respuestasTarjetas.respuesta1 ,respuestasTarjetas.respuesta2
    //- objeto json

    //evento personalizo para la carga de el objeto con los datos (evento + índice)
    //hay que escribir a mano qué campo corresponde a cada variable
    $( document ).on( "tarjeta2", function( event ) {

        //guarda los datos
        if(validadores2()){

            respuestasTarjetas.respuesta1 =
            {

                edad: $("#edad").val()
            };

            //cuando los datos se ingresaron correctamente
            //se puede programar acá cualquier evento o aviso cuando se ingresan mal los datos
        }else{

            //alert("no se ingresó correctamente algún dato")
        }

    });

    //Dentro de esta función se puede establecer cualquier tipo de criterio para evaluar si puede o no guardarse el dato
    //el nombre  tiene que ir seriado como en número de tarjeta para no sobreescribir la de otras tarjetas
    function validadores2(){

        //variable global continuar definida en main.js
        continuar = true;

        var numberPatt = /^(0|[1-9][0-9]*)$/;

        if(!numberPatt.test($("#edad").val())){
            console.log("tarjeta")
            $("#edad").css("border","solid 3px red");
            continuar = false;
        }else{
            $("#edad").css("border","solid 1px grey");

        }

        return continuar;
    }


</script>
